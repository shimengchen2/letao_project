<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <!--引入font-awesome字体图标库-->
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/product.css">

</head>
<body>
<!--主体部分-->
<div class="It_container">
    <!--顶部-->
    <div class="It_header">
        <a href="javascript:history.back();" class="icon_left">
            <i class="fa fa-chevron-left "></i>
        </a>
        <h3>商品详情</h3>
        <!--页面刷新-->
        <a href="javascript:location.reload();" class="icon_right">
            <i class="fa fa-refresh"></i>
        </a>
    </div>
    <!--主体部分-->
    <div class="It_main">
       <div class="mui-scroll-wrapper">
           <div class="mui-scroll">
               <!--由tpl渲染-->
           </div>
       </div>
    </div>

    <!--前往购物车-->
    <div class="It_go_cart">
        <a href="cart.html">前往购物车</a>
        <div class="mui-pull-right">
            <button class="mui-btn mui-btn-yellow" id="addCart" style="vertical-align: middle;">加入购物车</button>
            <button class="mui-btn mui-btn-danger" style="vertical-align: middle;">立即购买</button>
        </div>
    </div>
</div>


<!--准备产品区域的模板-->
<script type="text/html" id="tpl">

    <!--轮播图区域-->
    <div class="mui-slider">
        <div class="mui-slider-group mui-slider-loop">
            <!--第一个内容区容器-->
            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[pic.length-1].picAddr}}" /></a></div>
            <!--轮播图主要内容-->
            {{each pic v i}}
            <div class="mui-slider-item">
                <a href="#"><img src="{{v.picAddr}}" alt=""></a>
            </div>
            {{/each}}
            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[0].picAddr}}" /></a></div>

        </div>
        <!--小圆点结构-->
        <div class="mui-slider-indicator">
            {{each pic v i}}
            <div class="mui-indicator {{i===0? 'mui-active':''}}mui-active"></div>
            {{/each}}
        </div>
    </div>
    <!--商品名称区域-->
    <div class="It_pro_name item_box">
        <span>{{proName}}</span>
    </div>
    <!--商品价格-->
    <div class="It_price item_box">
        <span>价格：</span>
        <span class="price">￥{{price}}</span>
        <span class="oldPrice">￥{{oldPrice}}</span>
    </div>
    <!--商品尺码-->
    <div class="It_size item_box">
        尺码：
        <%
            var arr=size.split('-');
            var start=arr[0];
            var end=arr[1];
            for(  var i=start;i<=end;i++){
        %>
        <span><%= i %></span>
        <% } %>

    </div>

    <!--数量-->
    <div class="It_num item_box">
        <span>数量：</span>
        <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{num}}'>
            <!-- "-"按钮，点击可减小当前数值 -->
            <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
            <input class="mui-numbox-input" type="number" />
            <!-- "+"按钮，点击可增大当前数值 -->
            <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
        </div>
        <!--剩余数量-->
        <span class="last">剩余数量：{{num}}</span>
    </div>
    <!--商品描述-->
    <div class="It_desc item_box">
        <span>详情：{{proDesc}}</span>
    </div>

</script>


</div>
<script src="lib/mui/js/mui.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/product.js"></script>

</body>
</html>
