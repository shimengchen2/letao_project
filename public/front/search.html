<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <!--引入font-awesome字体图标库-->
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/search.css">
</head>
<body>
<!--主体部分-->
<div class="It_container">
    <!--顶部-->
    <div class="It_header">
        <a href="javascript:history.back();" class="icon_left">
            <i class="fa fa-chevron-left "></i>
        </a>
        <h3>搜索中心</h3>

    </div>
    <!--主体部分-->
    <div class="It_main">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!--搜索模块-->
                    <div class="It_search">
                        <input type="text" placeholder="请输入关键字">
                        <button class="mui-btn mui-btn-primary">搜索</button>
                    </div>
                    <!--历史记录模块-->
                    <div class="It_history">
                        <!--tpl模板渲染-->
                        </div>
                    </div>
                </div>
            </div>
    <!--底部-->
    <div class="It_footer">
        <ul>
            <li>
                <a href="index.html" >
                    <i class="fa fa-home"></i>
                    <p>首页</p>
                </a>
            </li>
            <li>
                <a href="category.html" >
                    <i class="fa fa-bars"></i>
                    <p>分类页</p>
                </a>
            </li>
            <li>
                <a href="cart.html">
                    <i class="fa fa-shopping-cart"></i>
                    <p>购物车</p>
                </a>
            </li>
            <li>
                <a href="user.html">
                    <i class="fa fa-user"></i>
                    <p>用户中心</p>
                </a>
            </li>
        </ul>
    </div>
</div>

    <!--准备模板-->
    <script type="text/html" id="tpl">
        {{if historyStr.length===0}}
        <p>没有更多数据了...</p>
        {{else}}
        <div class="title">
            <span class="mui mui-pull-left">搜索记录</span>
            <span class="mui mui-pull-right btn_empty"><i class="fa fa-trash"></i>清空历史</span>
        </div>
        <div class="content">
            <ul>
                {{each historyStr v i }}
                <li>
                    <a href="searchList.html?key={{v}}">{{v}}</a>
                    <i data-index="{{i}}" class="btn_delete mui-pull-right mui-icon mui-icon-closeempty"></i>
                </li>
                {{/each}}
            </ul>
        {{/if}}

    </script>
</div>
<script src="lib/mui/js/mui.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/search.js"></script>
</body>
</html>
