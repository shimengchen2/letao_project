<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <!--引入font-awesome字体图标库-->
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/login.css">

</head>
<body>
<!--主体部分-->
<div class="It_container">
    <!--顶部-->
    <div class="It_header">
        <a href="javascript:history.back();" class="icon_left">
            <i class="mui-icon mui-icon-back"></i>
        </a>
        <h3>用户中心</h3>

    </div>
    <!--主体部分-->
    <div class="It_main">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <!--这里放置真实显示的DOM内容-->
                <!--轮播图区域 模板取自mui框架-->
                <form class="mui-input-group">
                    <div class="mui-input-row">
                        <label>用户名</label>
                        <input type="text" class="mui-input-clear" id="username" placeholder="请输入用户名">
                    </div>
                    <div class="mui-input-row">
                        <label>密码</label>
                        <input type="password" class="mui-input-password" id="password" placeholder="请输入密码">
                    </div>
                    <div class="mui-button-row">
                        <button type="button" class="mui-btn mui-btn-primary"  id="loginBtn">登录</button>
                        <button type="reset" class="mui-btn mui-btn-danger" >重置</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
    <!--底部-->
    <div class="It_footer">
        <ul>
            <li>
                <a href="index.html" >
                    <i class="fa fa-home"></i>
                    <p>首页</p>
                </a>
            </li>
            <li>
                <a href="category.html">
                    <i class="fa fa-bars"></i>
                    <p>分类页</p>
                </a>
            </li>
            <li>
                <a href="cart.html">
                    <i class="fa fa-shopping-cart"></i>
                    <p>购物车</p>
                </a>
            </li>
            <li>
                <a href="user.html" class="current">
                    <i class="fa fa-user"></i>
                    <p>用户中心</p>
                </a>
            </li>
        </ul>
    </div>
</div>
<script src="lib/mui/js/mui.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./js/common.js"></script>
<script src="./js/login.js"></script>

</body>
</html>
