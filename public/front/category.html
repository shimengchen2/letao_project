<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <!--引入font-awesome字体图标库-->
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/category.css">
</head>
<body>
<!--主体部分-->
<div class="It_container">
    <!--顶部-->
    <div class="It_header">
        <a href="index.html" class="icon_left">
            <i class="fa fa-home"></i>
        </a>
        <h3>乐淘云购</h3>
        <a href="search.html" class="icon_right">
            <i class="fa fa-search"></i>
        </a>
    </div>
    <!--主体部分-->
    <div class="It_main">
        <div class="It_category_left">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <ul>
                        <!--由tpl1渲染-->
                    </ul>
                </div>
            </div>
        </div>
        <div class="It_category_right">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!--这里放置真实显示的DOM内容-->
                    <ul>
                       <!--这里由tpl2渲染-->
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!--底部-->
    <div class="It_footer">
        <ul>
            <li>
                <a href="index.html" >
                    <i class="fa fa-home"></i>
                    <p>首页</p>
                </a>
            </li>
            <li>
                <a href="category.html" class="current">
                    <i class="fa fa-bars"></i>
                    <p>分类页</p>
                </a>
            </li>
            <li>
                <a href="cart.html">
                    <i class="fa fa-shopping-cart"></i>
                    <p>购物车</p>
                </a>
            </li>
            <li>
                <a href="user.html">
                    <i class="fa fa-user"></i>
                    <p>用户中心</p>
                </a>
            </li>
        </ul>
    </div>

    <!--准备模板引擎，渲染左侧It_category_left-->
<script type="text/html" id="tpl1">
     {{each rows v i}}
        <li><a href="#" class="{{i===0 ? 'current':''}}" data-id="{{v.id}}">{{v.categoryName}}</a></li>
    {{/each}}
</script>
    <!--准备模板引擎，渲染左侧It_category_right-->
<script type="text/html" id="tpl2">
    {{if rows.length===0}}
        <p>没有更多信息了</p>
    {{/if}}
    {{each rows v i}}
    <li>
        <a href="#">
            <img src="{{v.brandLogo}}" alt="">
            <p>{{v.brandName}}</p>
        </a>
    </li>
    {{/each}}
</script>

</div>
<script src="lib/mui/js/mui.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/category.js"></script>
</body>
</html>
