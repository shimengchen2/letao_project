<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <!--引入font-awesome字体图标库-->
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/cart.css">

</head>
<body>
<!--主体部分-->
<div class="It_container">
    <!--顶部-->
    <div class="It_header">
        <a href="javascript:history.back();" class="icon_left">
            <i class="mui-icon mui-icon-back"></i>
        </a>
        <h3>购物车</h3>

    </div>
    <!--主体部分-->
    <div class="It_main">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <!--这里放置真实显示的DOM内容-->
                <!--轮播图区域 模板取自mui框架-->
                <ul class="mui-table-view">

                    <!--tpl渲染-->

                </ul>
            </div>
        </div>

    </div>
    <!--底部-->
    <div class="It_footer">
        <ul>
            <li>
                <a href="index.html">
                    <i class="fa fa-home"></i>
                    <p>首页</p>
                </a>
            </li>
            <li>
                <a href="category.html">
                    <i class="fa fa-bars"></i>
                    <p>分类页</p>
                </a>
            </li>
            <li>
                <a href="cart.html" class="current">
                    <i class="fa fa-shopping-cart"></i>
                    <p>购物车</p>
                </a>
            </li>
            <li>
                <a href="user.html" >
                    <i class="fa fa-user"></i>
                    <p>用户中心</p>
                </a>
            </li>
        </ul>
    </div>

    <!--购物车模板-->
    <script type="text/html" id="tpl">
        {{each arr v i}}
        <li class="mui-table-view-cell mui-transitioning cart_item">
                <!--右侧的内容-->
            <div class="mui-slider-right mui-disabled">
                <a class="mui-btn mui-btn-blue mui-icon mui-icon-compose btn_edit"
                   data-id="{{v.id}}"
                   data-num="{{v.num}}"
                   data-size="{{v.size}}"
                   data-productNum="{{v.productNum}}"
                   data-productSize="{{v.productSize}}"
                   style="transform: translate(0px, 0px);"></a>
                <a class="mui-btn mui-btn-danger mui-icon mui-icon-trash btn_delete" data-id="{{v.id}}" style="transform: translate(-90px, 0px);"></a>
            </div>
            <!--左侧的内容-->
            <div class="mui-slider-handle" style="transform: translate(0px, 0px);">
                <div class="mui-table-cell">
                    <div class="cart_img">
                        <img src="{{v.pic[0].picAddr}}" alt="">
                        <input type="checkbox">
                    </div>
                    <div class="cart_info">
                        <p class="pro_name">{{v.proName}}</p>
                        <p>
                            <span class="price">{{v.price}}</span>
                            <span class="oldPrice">{{v.oldPrice}}</span>
                            <span class="mui-pull-right">{{v.num}}件</span>
                        </p>
                        <p>尺寸：{{v.size}}</p>
                    </div>
                </div>
            </div>
        </li>
        {{/each}}
    </script>

    <!--编辑框模板-->
    <script type="text/html" id="tpl1">
        <div class="It_size">
            <%
                var arr=productsize.split('-');
                var start=arr[0];
                var end=arr[1];
                for(var i = start ; i<=end;i++){
            %>
            <span class="{{i==size ? 'current':'' }}">{{i}}</span>
            <%}%>

        </div>
        <div class="It_num">
            <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{productnum}}'>
                <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                <input class="mui-numbox-input" type="number" value="{{num}}" />
                <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
            </div>
        </div>
    </script>
</div>
<script src="lib/mui/js/mui.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/cart.js"></script>

</body>
</html>
