<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <!--引入font-awesome字体图标库-->
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/user.css">

</head>
<body>
<!--主体部分-->
<div class="It_container">
    <!--顶部-->
    <div class="It_header">
        <a href="index.html" class="icon_left">
            <i class="fa fa-home"></i>
        </a>
        <h3>用户中心</h3>
        <a href="search.html" class="icon_right">
            <i class="fa fa-search"></i>
        </a>
    </div>
    <!--主体部分-->
    <div class="It_main">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <!--这里放置真实显示的DOM内容-->
                <!--轮播图区域 模板取自mui框架-->
                <ul class="mui-table-view">
                    <li class="mui-table-view-cell mui-media" id="userinfo">

                        <!--tpl渲染-->

                    </li>
                    <li class="mui-table-view-cell">
                        <a class="mui-navigate-right">Item 1</a>
                    </li>
                    <li class="mui-table-view-cell">
                        <a class="mui-navigate-right">Item 2</a>
                    </li>
                    <li class="mui-table-view-cell">
                        <a class="mui-navigate-right">Item 3</a>
                    </li>
                </ul>
                <div class="father">
                    <button class="mui-btn mui-btn-block logout">退出</button>
                </div>
            </div>
        </div>

    </div>
    <!--底部-->
    <div class="It_footer">
        <ul>
            <li>
                <a href="index.html">
                    <i class="fa fa-home"></i>
                    <p>首页</p>
                </a>
            </li>
            <li>
                <a href="category.html">
                    <i class="fa fa-bars"></i>
                    <p>分类页</p>
                </a>
            </li>
            <li>
                <a href="cart.html">
                    <i class="fa fa-shopping-cart"></i>
                    <p>购物车</p>
                </a>
            </li>
            <li>
                <a href="user.html" class="current">
                    <i class="fa fa-user"></i>
                    <p>用户中心</p>
                </a>
            </li>
        </ul>
    </div>

<script type="text/html" id="tpl">
    <a href="javascript:;">
        <img class="mui-media-object mui-pull-left" src="./images/user.jpg">
        <div class="mui-media-body">
            {{username}}
            <p class='mui-ellipsis'>绑定手机：{{mobile}}</p>
        </div>
    </a>
</script>
</div>
<script src="lib/mui/js/mui.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/user.js"></script>

</body>
</html>
