<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <!--引入font-awesome字体图标库-->
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/searchList.css">

</head>
<body>
<!--主体部分-->
<div class="It_container">
    <!--顶部-->
    <div class="It_header">
        <a href="javascript:history.back();" class="icon_left">
            <i class="fa fa-chevron-left "></i>
        </a>
        <h3>乐淘云购</h3>
        <a href="search.html" class="icon_right">
            <i class="fa fa-search"></i>
        </a>
    </div>
    <!--主体部分-->
    <div class="It_main">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <!--搜索模块-->
                <div class="It_search">
                    <input type="text" placeholder="请输入关键字">
                    <button class="mui-btn mui-btn-primary">搜索</button>
                </div>
                <!--排序-->
                <div class="It_sort">
                    <a href="#">上架时间<i class="fa fa-angle-down"></i></a>
                    <a href="#" data-type="price">价格<i class="fa fa-angle-down"></i></a>
                    <a href="#" data-type="num">库存<i class="fa fa-angle-down"></i></a>
                    <a href="#">折扣<i class="fa fa-angle-down"></i></a>
                </div>
                <!--产品区域-->
                <div class="It_product">
                    <ul class="mui-clearfix">
                        <!--由tpl模板渲染-->
                        <div class="loading"></div>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!--底部-->
    <div class="It_footer">
        <ul>
            <li>
                <a href="index.html" >
                    <i class="fa fa-home"></i>
                    <p>首页</p>
                </a>
            </li>
            <li>
                <a href="category.html" class="current">
                    <i class="fa fa-bars"></i>
                    <p>分类页</p>
                </a>
            </li>
            <li>
                <a href="cart.html">
                    <i class="fa fa-shopping-cart"></i>
                    <p>购物车</p>
                </a>
            </li>
            <li>
                <a href="user.html">
                    <i class="fa fa-user"></i>
                    <p>用户中心</p>
                </a>
            </li>
        </ul>
    </div>

<!--准备产品区域的模板-->
<script type="text/html" id="tpl">
    {{each data v i}}
    <li class="It_product_item">
        <a href="">
            <img src="{{v.pic[0].picAddr}}" alt="">
            <p class="info mui-ellipsis-2">{{v.proName}} </p>
            <p>
                <span class="price">￥{{v.price}}</span>
                <span class="oldPrice">￥{{v.oldPrice}}</span>
            </p>
            <p class="mui-btn mui-btn-primary">立即购买</p>
        </a>
    </li>
    {{/each}}
</script>
</div>
<script src="lib/mui/js/mui.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/searchList.js"></script>

</body>
</html>
