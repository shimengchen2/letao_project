<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>smc乐淘商城index</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
</head>
<body >
<!--左侧侧边栏-->
<div class="It_aside">
    <div class="management_center">管理中心</div>
    <div class="head_portrait">
        <img src="./images/default.png" alt="">
    </div>
    <div class="super_management"> 超级管理员</div>
    <ul>
        <li>
            <a href="user.html">
                <i class="glyphicon glyphicon-user"></i>
                <span>用户管理</span>
            </a>
        </li>
        <li>
            <a href="javascript:;" class="category">
                <i class="glyphicon glyphicon-list"></i>
                <span>分类管理</span>
            </a>
            <div class="child">
                <a href="first.html">一级分类</a>
                <a href="second.html" class="current">二级分类</a>
            </div>
        </li>
        <li>
            <a href="product.html">
                <i class="glyphicon glyphicon-tags"></i>
                <span>商品管理</span>
            </a>
        </li>
    </ul>
</div>
<!--右侧主体部分-->
<div class="It_main">
    <!--顶部-->
    <div class="It_topbar">
        <div class="pull-left icon_menu"><i class="glyphicon glyphicon-align-justify"></i></div>
        <div class="pull-right icon_logout"><i class="glyphicon glyphicon-log-out"></i></div>
    </div>
    <!--主体采用流式布局容器-->
    <div class="container-fluid">
        <div>
            <ol class="breadcrumb mt_20">
                <li><a href="index.html">管理系统</a></li>
                <li>分类管理</li>
                <li class="active">二级分类</li>
            </ol>
        </div>
    </div>
</div>
<!--退出菜单的模态框-->
<!--所有role和aria是给盲人设备识别的-->
<div class="modal fade " tabindex="-1" id="logoutmodal">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
                <p><i class="glyphicon glyphicon-info-sign"></i>你确定要退出后台管理系统吗?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./js/common.js"></script>

</body>

</html>
